<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Fiesta Liquor">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><rect fill='%231a1a2e' width='192' height='192'/><text x='50%' y='50%' font-size='80' font-weight='bold' fill='%23ffd700' text-anchor='middle' dy='.3em' font-family='Arial'>üçæ</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect fill='%231a1a2e' width='180' height='180' rx='40'/><text x='50%' y='50%' font-size='90' font-weight='bold' fill='%23ffd700' text-anchor='middle' dy='.3em' font-family='Arial'>üçæ</text></svg>">
    <title>Login - Fiesta Liquor</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="firebase.js"></script>
    <script src="firebase-auth.js"></script>
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 2rem;
        }
        
        .auth-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        
        .auth-header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .auth-header h1 {
            font-family: 'Playfair Display', serif;
            margin: 0 0 0.5rem 0;
            font-size: 2rem;
        }
        
        .auth-header p {
            margin: 0;
            opacity: 0.9;
        }
        
        .auth-body {
            padding: 2rem;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #e0e0e0;
        }
        
        .auth-tab {
            flex: 1;
            padding: 1rem;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .auth-tab.active {
            background: #1a1a2e;
            color: white;
        }
        
        .auth-tab:hover:not(.active) {
            background: #e9ecef;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #ffd700;
        }
        
        .auth-btn {
            width: 100%;
            background: #1a1a2e;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        
        .auth-btn:hover {
            background: #ffd700;
            color: #1a1a2e;
        }
        
        .auth-link {
            text-align: center;
            color: #666;
        }
        
        .auth-link a {
            color: #1a1a2e;
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-link a:hover {
            color: #ffd700;
        }
        
        .back-to-site {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .back-to-site:hover {
            color: #ffd700;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #f5c6cb;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #c3e6cb;
        }

        .google-signin-btn {
            width: 100%;
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
            padding: 0.8rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .google-signin-btn:hover {
            background: #f8f9fa;
            border-color: #ffd700;
            color: #1a1a2e;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
            color: #999;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-to-site">
        <i class="fas fa-arrow-left"></i>
        Back to Site
    </a>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Fiesta Liquor</h1>
                <p>Welcome back! Please sign in to your account</p>
            </div>
            
            <div class="auth-body">
                <div class="auth-tabs">
                    <button class="auth-tab active" onclick="switchTab('login')">Login</button>
                    <button class="auth-tab" onclick="switchTab('register')">Register</button>
                </div>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>
                
                <!-- Login Form -->
                <form id="loginForm" class="auth-form active" onsubmit="handleLogin(event)">
                    <button type="button" class="google-signin-btn" onclick="firebaseAuth.signInWithGoogle()">
                        <i class="fab fa-google"></i>
                        Sign in with Google
                    </button>
                    
                    <div class="divider">or</div>
                    
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" placeholder="you@example.com" required pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" title="Please enter a valid email address" autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <div style="position: relative;">
                            <input type="password" id="loginPassword" required autocomplete="current-password">
                            <button type="button" onclick="togglePasswordVisibility('loginPassword', this)" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #666; font-size: 18px;" title="Show/Hide Password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="auth-btn">Sign In</button>
                    <div class="auth-link" style="margin-top: 0.5rem;">
                        <a href="#" onclick="showReset()">Forgot password?</a>
                    </div>
                </form>
                
                <!-- Register Form -->
                <form id="registerForm" class="auth-form" onsubmit="handleRegister(event)">
                    <button type="button" class="google-signin-btn" onclick="firebaseAuth.signInWithGoogle()">
                        <i class="fab fa-google"></i>
                        Sign up with Google
                    </button>
                    
                    <div class="divider">or</div>
                    
                    <div class="form-group">
                        <label for="registerName">Full Name</label>
                        <input type="text" id="registerName" placeholder="John Smith" required autocomplete="name">
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" placeholder="you@example.com" required pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" title="Please enter a valid email address" autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="registerPhone">Phone</label>
                        <input type="tel" id="registerPhone" placeholder="+1234567890" required autocomplete="tel">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password (min 6 characters)</label>
                        <div style="position: relative;">
                            <input type="password" id="registerPassword" required minlength="6" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="new-password">
                            <button type="button" onclick="togglePasswordVisibility('registerPassword', this)" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #666; font-size: 18px;" title="Show/Hide Password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="registerConfirmPassword">Confirm Password</label>
                        <div style="position: relative;">
                            <input type="password" id="registerConfirmPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                            <button type="button" onclick="togglePasswordVisibility('registerConfirmPassword', this)" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #666; font-size: 18px;" title="Show/Hide Password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="auth-btn">Create Account</button>
                </form>
                
                <div class="auth-link">
                    <p id="switchText">Don't have an account? <a href="#" onclick="switchTab('register')">Sign up here</a></p>
                </div>

                <!-- Password Reset Panel -->
                <div id="resetPanel" style="display:none; margin-top:1rem; border-top:1px solid #eee; padding-top:1rem;">
                    <div class="form-group">
                        <label for="resetEmail">Enter your account email</label>
                        <input type="email" id="resetEmail" placeholder="you@example.com" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" title="Please enter a valid email address" autocomplete="email">
                    </div>
                    <button class="auth-btn" type="button" onclick="requestLocalReset()">Send Reset Link (Local Account)</button>
                    <button class="google-signin-btn" type="button" onclick="firebaseAuth.sendPasswordReset(document.getElementById('resetEmail').value)">
                        <i class="fab fa-google"></i> Send Reset Email (Firebase)
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="api.js"></script>
    <script>
        // Check if user is already logged in
        const currentUser = getCurrentUser();
        if (currentUser) {
            if (currentUser.role === 'admin') {
                window.location.href = '/admin-dashboard.html';
            } else {
                window.location.href = '/index.html';
            }
        }
        
        function switchTab(tab) {
            // Update tabs
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelector('.auth-tab:first-child').classList.add('active');
                document.getElementById('loginForm').classList.add('active');
                document.getElementById('switchText').innerHTML = 'Don\'t have an account? <a href="#" onclick="switchTab(\'register\')">Sign up here</a>';
            } else {
                document.querySelector('.auth-tab:last-child').classList.add('active');
                document.getElementById('registerForm').classList.add('active');
                document.getElementById('switchText').innerHTML = 'Already have an account? <a href="#" onclick="switchTab(\'login\')">Sign in here</a>';
            }
            
            hideMessages();
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            hideMessages();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }
            
            if (!validateEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }
            
            try {
                console.log('Attempting login for:', email);
                // Use Firebase Auth for email/password login
                console.log('Attempting Firebase email/password login...');
                await firebaseAuth.signInWithEmail(email, password);
                showSuccess('Welcome back!');
            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Invalid email or password. Please try again.');
            }
        }
        
        function togglePasswordVisibility(inputId, button) {
            const input = document.getElementById(inputId);
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        function validateEmail(email) {
            const emailRegex = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/i;
            return emailRegex.test(email);
        }
        
        async function handleRegister(event) {
            event.preventDefault();
            hideMessages();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const phone = document.getElementById('registerPhone').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            if (!validateEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }
            
            try {
                // Use Firebase Auth for email/password registration
                console.log('Attempting Firebase email/password registration...');
                await firebaseAuth.signUpWithEmail(email, password, name);
                showSuccess('Account created successfully! You are now signed in.');
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 800);
            } catch (error) {
                showError(error.message || 'Registration failed');
            }
        }

        function showReset(){
            hideMessages();
            document.getElementById('resetPanel').style.display = 'block';
        }

        async function requestLocalReset(){
            hideMessages();
            const email = document.getElementById('resetEmail').value;
            if(!email){ 
                showError('Please enter your email'); 
                return; 
            }
            if (!validateEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }
            try {
                const res = await authAPI.requestPasswordReset(email);
                if(res.resetUrl){
                    showSuccess('Reset link generated. Open: ' + res.resetUrl);
                } else {
                    showSuccess('If an account exists, a reset email has been sent.');
                }
            } catch (err){
                showError(err.message || 'Failed to request password reset');
            }
        }

        // Register Service Worker for PWA functionality
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered successfully');
                    setInterval(() => {
                        registration.update();
                    }, 60000);
                })
                .catch(error => {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
