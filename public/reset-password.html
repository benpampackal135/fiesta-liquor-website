<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - Fiesta Liquor</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    .auth-container { min-height: 100vh; display:flex; align-items:center; justify-content:center; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); padding:2rem; }
    .auth-card { background:white; border-radius:15px; box-shadow:0 10px 30px rgba(0,0,0,0.3); overflow:hidden; width:100%; max-width:420px; }
    .auth-header { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); color:white; padding:2rem; text-align:center; }
    .auth-header h1 { font-family:'Playfair Display', serif; margin:0 0 0.5rem; font-size:2rem; }
    .auth-body { padding:2rem; }
    .form-group { margin-bottom:1.2rem; }
    .form-group label { display:block; margin-bottom:0.5rem; font-weight:600; color:#333; }
    .form-group input { width:100%; padding:0.8rem; border:2px solid #e0e0e0; border-radius:8px; font-size:1rem; }
    .auth-btn { width:100%; background:#1a1a2e; color:white; border:none; padding:1rem; border-radius:8px; font-size:1.1rem; font-weight:600; cursor:pointer; margin-top:0.5rem; }
    .auth-btn:hover { background:#ffd700; color:#1a1a2e; }
    .success-message, .error-message { padding:0.8rem; border-radius:8px; margin-top:0.8rem; display:none; }
    .success-message { background:#d4edda; color:#155724; border:1px solid #c3e6cb; }
    .error-message { background:#f8d7da; color:#721c24; border:1px solid #f5c6cb; }
    .back-to-site { position:absolute; top:2rem; left:2rem; color:white; text-decoration:none; font-weight:600; display:flex; align-items:center; gap:0.5rem; }
  </style>
</head>
<body>
  <a href="index.html" class="back-to-site"><i class="fas fa-arrow-left"></i>Back to Site</a>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Reset Password</h1>
        <p>Enter your new password below</p>
      </div>
      <div class="auth-body">
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        <form id="resetForm">
          <div class="form-group">
            <label for="newPassword">New Password (min 6 characters)</label>
            <div style="position: relative;">
              <input type="password" id="newPassword" placeholder="••••••••" required minlength="6" />
              <button type="button" onclick="togglePasswordVisibility('newPassword', this)" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #666; font-size: 18px;" title="Show/Hide Password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <div style="position: relative;">
              <input type="password" id="confirmPassword" placeholder="••••••••" required />
              <button type="button" onclick="togglePasswordVisibility('confirmPassword', this)" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #666; font-size: 18px;" title="Show/Hide Password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          <button class="auth-btn" type="submit">Reset Password</button>
        </form>
      </div>
    </div>
  </div>
  <script src="api.js"></script>
  <script>
    function showError(msg){ const el = document.getElementById('errorMessage'); el.textContent = msg; el.style.display='block'; document.getElementById('successMessage').style.display='none'; }
    function showSuccess(msg){ const el = document.getElementById('successMessage'); el.textContent = msg; el.style.display='block'; document.getElementById('errorMessage').style.display='none'; }

    function togglePasswordVisibility(inputId, button) {
      const input = document.getElementById(inputId);
      const icon = button.querySelector('i');
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    function getToken(){ const params = new URLSearchParams(window.location.search); return params.get('token'); }

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const token = getToken();
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      if(!token){ showError('Invalid or missing reset token'); return; }
      if(newPassword !== confirmPassword){ showError('Passwords do not match'); return; }
      if(newPassword.length < 6){ showError('Password must be at least 6 characters'); return; }
      try {
        await authAPI.resetPassword(token, newPassword);
        showSuccess('Password reset successful. You can now sign in.');
        setTimeout(()=>{ window.location.href = '/auth.html'; }, 2000);
      } catch (err){
        showError(err.message || 'Failed to reset password');
      }
    });
  </script>
</body>
</html>
